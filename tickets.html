<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skewy Scroll</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="content">
      <h1 class="heading-main">Book <span class="redtext">Tickets</span> here.</h1>
      <div class="navbar">
        <span><a href="./contact.html">CONTACT US</a></span>
        <span><a href="./index.html">HOME</a></span>
        <!-- <span>HOME</span> -->
      </div>
      <section class="distort">
        <div>
          <h1>Fill the form to book a trip!</h1>
          <br>
          <hr>
          <br>
          <form>
            <div class="group">      
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
              
            <div class="group">      
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Email</label>
            </div>
            
            <div class="group">      
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Gender</label>
            </div>

            <div class="group">      
              <input type="number" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Age</label>
            </div>

            <div class="group">      
              <input type="number" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Where to go?</label>
            </div>
            

            <div class="group">      
              <input type="date" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Date of trip</label>
            </div>
            
            <div class="group">      
              <input type="submit" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label></label>
            </div>
          </form>
        </div>
        
      </section>
    </div>
    
    <script src="script.js">

    </script>
  </body>
</html>
